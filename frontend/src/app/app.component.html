Add ToDo
<input type="text" #newItem />
<button (click)="addTodo(newItem.value); newItem.value = '';">+</button>

<select #sel (change)="filter(sel.value)">
	<option value="all" selected="selected">all</option>
	<option value="complete">complete</option>
	<option value="pending">pending</option>
</select>

<h2>ToDo</h2>
<ul>
	<li *ngFor="let t of todos | completionfilter : complete ">
		<todo [todo]="t"></todo>
		<button (click)="deleteTodo(t)">X</button>
	</li>
</ul>
